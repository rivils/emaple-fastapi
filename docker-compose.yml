version: "3"
services:
  api:
    build: .
    ports:
      - 8000:8000
    environment:
      - DATABASE_URL=postgres://user:password@db:5432/mydatabase
    depends_on:
      - db
  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=mydatabase
    volumes:
      - db_data:/var/lib/postgresql/data
volumes:
  db_data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /path/on/host/db_data